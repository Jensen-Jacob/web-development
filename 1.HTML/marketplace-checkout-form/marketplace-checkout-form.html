<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Checkout Form</title>
</head>

<body>

    <form action="" method="post">

        <label for="address">Address</label>
        <input type="text" name="address" placeholder="Your Address" 
        id="address" size="30px" maxlength="100">

        <br>

        <label for="post-code">Post Code</label>
        <input type="text" name="post-code" placeholder="Your Post Code" 
        id="post-code" size="30px" maxlength="6">
        
        <br>

        <label for="city">City</label>
        <input type="text" name="city" placeholder="Your City" id="city" 
        size="30px" maxlength="30">
        
        <br>
        
        <p>Choose your Shipping Method</p>
        <select name="shipping-method" placeholder="Choose a Shipping Method" 
        id="post-code">
        <option value="regular">Regular</option>
        <option value="premium">Premium</option>
        <option value="express">Express</option>
        </select>

        <br>
        
        <p>Choose your Payment Method</p>

        <label for="payment-method">Cash On Delivery<input type="radio" 
            name="payment-method" id="payment-method" value="cod"></label>

        <label for="payment-method">PayPal<input type="radio" 
            name="payment-method" id="payment-method" value="paypal"></label>

        <label for="payment-method">Credit Card<input type="radio" 
            name="payment-method" id="payment-method" value="credit-card"></label>

        <label for="payment-method">Debit Card<input type="radio" 
            name="payment-method" id="payment-method" value="debit-card"></label>

        <br>

        <label for="delivery-instructions">Delivery Instructions<br></label>
        <textarea name="delivery-instructions" id="delivery-instructions" cols="40" 
        rows="4"></textarea>

        <br>

        <label for="marketing-signup">
            Do you want to recieve email updates on our new products, discount sales, etc?
            <input type="checkbox" name="marketing-signup" 
            id="marketing-signup">
        </label>

        <br>

        <label for="save-payment-details">
            Securely save my payment details
            <input type="checkbox" name="save-payment-details" 
            id="save-payment-details">
        </label>

        <br>
        <!-- <label for="password">Password</label>
        <input type="password" name="password" placeholder="Your Password"> -->
        
        <br>
        
        <input type="submit" value="Checkout">

    </form>

</body>

</html>
